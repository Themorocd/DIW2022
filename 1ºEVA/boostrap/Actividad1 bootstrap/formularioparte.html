<!doctype html>
<html lang="en">
  <head>
    <title>Formulario del parte</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    
    <form action="/Partes_accidentes/datosformu" method="post">

        <h2>Datos del trabajador</h2><br>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Apellido 1</span>
            </div>
            <input type="text" style="margin-right: 5rem" name="Apellido1" required/>
            <div class="input-group-prepend">
                <span class="input-group-text">Apellido 2</span>
            </div>
            <input type="text" style="margin-right: 5rem" name="Apellido2" required/>
            <div class="input-group-prepend">
                <span class="input-group-text">Nombre</span>
            </div>
            <input type="text" style="margin-right: 5rem" name="nombre" required/>
            <div class="input-group">

            
            <div class="input-group-prepend">
                <span class="input-group-text">NºSS</span>
            </div>
            <input type="text" style="margin-right: 5rem" name="NSS" required/>
            <div class="input-group-prepend">
                <span class="input-group-text"> Fecha ingreso en la empresa </span>
            </div>
            <input type="date"style="margin-right: 5rem " name="Fecha_ingreso" required />
            <div class="input-group-prepend">
                <span class="input-group-text"> Fecha Nacimiento </span>
            </div>
            <input type="date" name="Fecha_nacimiento" required /><br>
        </div>  
        </div>
       <div></div><br>
       <h2>Datos de la Empresa</h2><br>
       <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">CIF</span>
            </div>
            <input type="text" name="CIF" required /><br>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Nombre o Razon Social</span>
                    </div>
                    <input type="text" name="RS" required /><br>

            <div class="input-group">
                    <div class="input-group-prepend">
                            <span class="input-group-text">CCC</span>
                            </div>
                            <input type="text" name="CCC" required /><br>

            <div class="input-group">
                    <div class="input-group-prepend">
                                        <span class="input-group-text">Descripcion del accidente</span>
                                        </div>
                                        <TEXTAREA NAME="accidente" value="accidente" ROWS=5 COLS=40 required ></TEXTAREA>
                   
      
        </div>
            </div>

        
        <button type="submit" class="btn btn-primary mb-2" value="Enviar">Añadir parte</button>
        <button type="reset" style="margin-left: 185px" class="btn btn-secondary mb-2" value="Borrar parte">Borrar parte</button>
        <button type="button" style="margin-left: 185px" class="btn-dark" value="Listado de Partes" onclick="location.href = '/Partes_accidentes/mostrarTabla.jsp'">Listado de Partes</button>
        
        </form>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
